name: Continuous Deployment

on:
  push:
    branches: [ main, test ]
  workflow_dispatch: # Manual trigger

jobs:
  wait-for-ci:
    name: Wait for CI completion
    runs-on: ubuntu-latest
    outputs:
      ci-success: ${{ steps.check-ci.outputs.success }}
    
    steps:
      - name: Wait for CI workflow
        id: wait
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.sha }}
          check-name: 'Continuous Integration'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          allowed-conclusions: success

      - name: Check CI completion manually
        id: check-ci
        run: |
          echo "Checking CI completion..."
          # Use GitHub API to check CI status
          response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs?check_name=Continuous+Integration")
          
          echo "API Response: $response"
          
          # Check if CI completed successfully
          conclusion=$(echo "$response" | jq -r '.check_runs[0].conclusion // "null"')
          status=$(echo "$response" | jq -r '.check_runs[0].status // "null"')
          
          echo "CI Status: $status"
          echo "CI Conclusion: $conclusion"
          
          if [ "$status" = "completed" ] && [ "$conclusion" = "success" ]; then
            echo "CI completed successfully"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "CI not completed or failed"
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Debug CI outputs
        run: |
          echo "Manual CI Success: '${{ steps.check-ci.outputs.success }}'"
          echo "Will deploy: ${{ steps.check-ci.outputs.success == 'true' }}"

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: wait-for-ci
    if: needs.wait-for-ci.outputs.ci-success == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run client:build

      - name: Build server
        run: npm run server:build

      - name: Create firebase-admin-key.json in dist
        run: |
          mkdir -p server/dist/config
          printf '%s\n' '${{ secrets.FIREBASE_ADMIN_KEY }}' > server/dist/config/firebase-admin-key.json
          echo "‚úÖ firebase-admin-key.json created in server/dist/config"
          echo "File size: $(wc -c < server/dist/config/firebase-admin-key.json) bytes"

      - name: Create deployment package
        run: |
          mkdir -p deployment
          # Create proper directory structure
          mkdir -p deployment/client
          mkdir -p deployment/server
          
          # Copy client files
          cp -r client/dist deployment/client/
          cp client/package.json deployment/client/
          if [ -f "client/package-lock.json" ]; then cp client/package-lock.json deployment/client/; fi
          
          # Copy server files
          cp -r server/dist deployment/server/
          cp server/package.json deployment/server/
          if [ -f "server/package-lock.json" ]; then cp server/package-lock.json deployment/server/; fi
          if [ -f "server/tsconfig.json" ]; then cp server/tsconfig.json deployment/server/; fi
          
          # Verify firebase-admin-key.json is included in dist
          if [ -f "server/dist/config/firebase-admin-key.json" ]; then
            echo "‚úÖ firebase-admin-key.json found in server/dist/config"
          else
            echo "‚ùå firebase-admin-key.json NOT found in server/dist/config"
            exit 1
          fi
          
          # Copy root files
          cp docker-compose.yml deployment/
          cp docker-compose.dev.yml deployment/
          cp Dockerfile deployment/
          cp package.json deployment/
          if [ -f "package-lock.json" ]; then cp package-lock.json deployment/; fi
          
          tar -czf deployment.tar.gz -C deployment .

      - name: Debug connection info
        run: |
          echo "EC2_HOST: '${{ secrets.EC2_HOST }}'"
          echo "EC2_HOST length: $(echo '${{ secrets.EC2_HOST }}' | wc -c)"
          echo "EC2_USERNAME: '${{ secrets.EC2_USERNAME }}'"
          echo "EC2_PORT: '${{ secrets.EC2_PORT }}'"
          echo "SSH_KEY length: $(echo '${{ secrets.EC2_SSH_KEY }}' | wc -c)"
          echo "SSH_KEY starts with: $(echo '${{ secrets.EC2_SSH_KEY }}' | head -c 50)"
          echo "SSH_KEY ends with: $(echo '${{ secrets.EC2_SSH_KEY }}' | tail -c 50)"

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection..."
          # Save SSH key to file
          echo '${{ secrets.EC2_SSH_KEY }}' > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          
          # Test SSH connection with timeout
          timeout 10 ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no -i /tmp/ssh_key \
            -p ${{ secrets.EC2_PORT || 22 }} \
            ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} \
            "echo 'SSH connection successful'" || echo "SSH connection failed"
          
          # Clean up
          rm -f /tmp/ssh_key

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            # Create application directory
            sudo mkdir -p /opt/novisit
            cd /opt/novisit
            
            # Stop existing services (only if current deployment exists)
            if [ -d "current" ] && [ -f "current/docker-compose.yml" ]; then
              cd current
              sudo docker-compose down || echo "No existing services to stop"
              cd ..
            else
              echo "No existing deployment found, skipping docker-compose down"
            fi
            
            # Backup current deployment (if exists)
            if [ -d "current" ]; then
              sudo mv current backup-$(date +%Y%m%d-%H%M%S) || echo "No current deployment to backup"
            fi
            
            # Create new deployment directory
            sudo mkdir -p current

      - name: Check deployment package
        run: |
          echo "Checking deployment package..."
          ls -la deployment.tar.gz
          echo "Package size: $(du -h deployment.tar.gz)"

      - name: Upload deployment package
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "deployment.tar.gz"
          target: "/home/${{ secrets.EC2_USERNAME }}/"

      - name: Move deployment package to final location
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            # Move package to final location with proper permissions
            sudo mv /home/${{ secrets.EC2_USERNAME }}/deployment.tar.gz /opt/novisit/current/
            sudo chown ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} /opt/novisit/current/deployment.tar.gz
            ls -la /opt/novisit/current/

      - name: Extract and setup deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            cd /opt/novisit/current
            
            # Set proper permissions BEFORE extraction
            sudo chown -R $USER:$USER /opt/novisit/current
            
            # Extract deployment package
            tar -xzf deployment.tar.gz
            rm deployment.tar.gz
            
            # Debug: List extracted files
            echo "=== Extracted files ==="
            ls -la
            
            # Check if docker-compose.yml exists
            if [ -f "docker-compose.yml" ]; then
              echo "‚úÖ docker-compose.yml found"
            else
              echo "‚ùå docker-compose.yml not found"
              echo "Available files:"
              find . -name "*.yml" -o -name "*.yaml"
            fi
            
            # Check if required package.json files exist
            echo "=== Checking package.json files ==="
            if [ -f "client/package.json" ]; then
              echo "‚úÖ client/package.json found"
            else
              echo "‚ùå client/package.json not found"
            fi
            
            if [ -f "server/package.json" ]; then
              echo "‚úÖ server/package.json found"
            else
              echo "‚ùå server/package.json not found"
            fi
            
            if [ -f "package.json" ]; then
              echo "‚úÖ root package.json found"
            else
              echo "‚ùå root package.json not found"
            fi
            
            # Set proper permissions after extraction
            sudo chown -R $USER:$USER /opt/novisit/current
            
            # Create environment file
            cat > server/.env << EOF
            NODE_ENV=production
            PORT=5000
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
            DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}
            DISCORD_REDIRECT_URI=${{ secrets.DISCORD_REDIRECT_URI }}
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
            JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
            FRONTEND_BASE_URL=${{ secrets.FRONTEND_BASE_URL }}
            CLIENT_URL=${{ secrets.CLIENT_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DISCORD_INVITE_URL=${{ secrets.DISCORD_INVITE_URL }}
            EOF
            
            # Verify .env file was created
            echo "=== Verifying .env file ==="
            if [ -f "server/.env" ]; then
              echo "‚úÖ server/.env file created successfully"
              echo "File location: $(pwd)/server/.env"
              echo "File size: $(wc -c < server/.env) bytes"
              # Show first few lines (without sensitive values)
              echo "First 3 lines:"
              head -n 3 server/.env | sed 's/=.*/=***/'
            else
              echo "‚ùå server/.env file not found!"
              exit 1
            fi
            
            # Verify firebase-admin-key.json exists in dist/config
            echo "=== Verifying firebase-admin-key.json ==="
            if [ -f "server/dist/config/firebase-admin-key.json" ]; then
              echo "‚úÖ firebase-admin-key.json found in server/dist/config"
              echo "File location: $(pwd)/server/dist/config/firebase-admin-key.json"
              echo "File size: $(wc -c < server/dist/config/firebase-admin-key.json) bytes"
            else
              echo "‚ùå firebase-admin-key.json NOT found in server/dist/config!"
              echo "Creating it now..."
              mkdir -p server/dist/config
              printf '%s\n' '${{ secrets.FIREBASE_ADMIN_KEY }}' > server/dist/config/firebase-admin-key.json
              echo "‚úÖ firebase-admin-key.json created"
            fi
            
            # Stop existing services
            sudo docker-compose down || echo "No existing services to stop"
            
            # Force remove any remaining containers
            sudo docker ps -a --filter "name=novisit" --format "{{.ID}}" | xargs -r sudo docker rm -f || true
            
            # Remove old images to force rebuild
            sudo docker images --filter "reference=*novisit*" --format "{{.ID}}" | xargs -r sudo docker rmi -f || true
            
            # Build images without cache to ensure latest code
            sudo docker-compose build --no-cache --pull
            
            # Start services with force recreate to ensure new containers
            sudo docker-compose up -d --force-recreate
            
            # Wait for services to be ready
            sleep 30
            
            # Health check (optional - remove if health endpoint doesn't exist)
            curl -f http://localhost:5000/health || echo "Health check failed, but continuing..."
            
            # Cleanup old backups (keep last 5)
            cd /opt/novisit
            ls -t backup-* | tail -n +6 | xargs -r sudo rm -rf

      - name: Notify deployment status
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            echo "Deployment ${{ job.status }} at $(date)"
            if [ "${{ job.status }}" = "success" ]; then
              echo "‚úÖ Deployment successful!"
              echo "üåê Application URL: http://${{ secrets.EC2_HOST }}:5000"
            else
              echo "‚ùå Deployment failed!"
            fi