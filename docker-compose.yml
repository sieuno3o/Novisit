version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: novisit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - novisit-network

  # MongoDB service
  mongodb:
    image: mongo:7
    container_name: novisit-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: novisit
    volumes:
      - mongodb_data:/data/db
    networks:
      - novisit-network

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novisit-app
    ports:
      - "5000:5000"
      - "3000:3000"
    env_file:
      - server/.env
    environment:
      # Docker 네트워크 내부 주소로 오버라이드
      MONGODB_URI: mongodb://mongodb:27017/novisit
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - mongodb
    networks:
      - novisit-network
    # Add shm_size for Playwright
    shm_size: '2gb'

volumes:
  redis_data:
  mongodb_data:

networks:
  novisit-network:
    driver: bridge
