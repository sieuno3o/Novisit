version: '3.8'

services:
  # Redis service for development
  redis-dev:
    image: redis:7-alpine
    container_name: novisit-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - novisit-dev-network

  # MongoDB service for development
  mongodb-dev:
    image: mongo:7
    container_name: novisit-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: novisit_dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - novisit-dev-network

  # Application service for development
volumes:
  redis_dev_data:
  mongodb_dev_data:

networks:
  novisit-dev-network:
    driver: bridge
